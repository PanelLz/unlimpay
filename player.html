<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor limpio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<iframe id="player" allowfullscreen allow="autoplay"></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const codificado = params.get("v");

  if (codificado) {
    try {
      const decodificado = atob(codificado);
      if (decodificado.startsWith("https://streamwish.to/e/")) {
        document.getElementById("player").src = decodificado;
      } else {
        document.body.innerHTML = "<h3 style='color:white;text-align:center'>❌ Enlace inválido</h3>";
      }
    } catch (e) {
      document.body.innerHTML = "<h3 style='color:white;text-align:center'>❌ Enlace corrupto</h3>";
    }
  } else {
    document.body.innerHTML = "<h3 style='color:white;text-align:center'>❌ No se proporcionó ningún enlace</h3>";
  }
</script>

</body>
</html>
