<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor limpio</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #000;
      display: flex; justify-content: center; align-items: center;
    }
    iframe {
      width: 100vw; height: 100vh; border: none;
    }
  </style>
</head>
<body>
  <iframe id="player" src="" allowfullscreen allow="autoplay; fullscreen"></iframe>

  <script>
    // Obtener el parámetro 'v' de la URL
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const encodedUrl = getQueryParam('v');
    if (encodedUrl) {
      // Decodificar Base64
      const decodedUrl = atob(encodedUrl);

      // Asignar la URL decodificada al iframe
      document.getElementById('player').src = decodedUrl;
    } else {
      document.body.innerHTML = '<p style="color: white; text-align:center;">⚠️ No se encontró enlace válido para reproducir.</p>';
    }
  </script>
</body>
</html>
